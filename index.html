  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<body>
  <section id="candle-placeholder">
    <h1>

      Close your eyes..<br/>..Make a wish..<br/>.. and blow out the candle ðŸ˜ƒðŸ˜ƒðŸ˜ƒ
    </h1>
    <div id="glow" class="glow"></div>
    <div id="candle">
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div id="top">
        <div class="smoke"></div>
        <div class="smoke"></div>
        <div class="smoke"></div>
        <div id="knot"></div>
        <div id="flame" class="burn"></div>
      </div>
    </div>
  </section>

  <script>
    $(function() {

      var flame = $('#flame');
      var txt = $('h1');

      flame.on({
        click: function() {
          flame.removeClass('burn').addClass('puff');
          $('.smoke').each(function() {
            $(this).addClass('puff-bubble');
          });
          $('#glow').remove();
          txt.hide().html("It <b>will</b> come true..").delay(750).fadeOut(300);
          $('#candle').animate({
            'opacity': '.5'
          }, 100);
        }
      })

    });
  </script>
</body>
